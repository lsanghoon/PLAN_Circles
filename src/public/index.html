          '</ul>' +
        '</li>'
      );
    } else {
      div.append(

          '<a class="menuBtn" ui-sref="login">로그인</a>' +
        '</li>'
      )
    }
    
    $('#logout').click(function() {
      Cookies.remove('islogin');
      window.location.href ='/logout';
    })
